<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Pieces of JavaScript</title>
    <script type="text/javascript">

        min = 1
        max = 1000000

        value = parseInt(randomNum());
        
        const answer = randomNum(1000000);
        var secAnswer = parseInt(answer);

        function randomNum(max) {
            return Math.floor((Math.random() * max)-min);
            actNumber();
        }

        function display(value){
            document.getElementById("number").innerHTML="Random Number: " + value;
        }

        function action() {
            alert("Good Job! You clicked me!")
        }

        document.write("Random Number: " + secAnswer)

        function actNumber(){
            document.getElementById("number").innerHTML="Random Number :" + secAnswer;
        }
    </script>
</head>
<body>
    <input type="button" value="Click me" onclick="action();"/>
    <script type="text/javascript">
    var name; 
    name= prompt("Enter your first name", "Type here")
    alert("Hello " + name)
    </script>

</body>
</html>
